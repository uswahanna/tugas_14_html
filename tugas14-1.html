<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 14-1 HTML -  NIOMIC</title>
    <link rel="icon" type="image/x-icon" href="https://s3-ap-southeast-1.amazonaws.com/niomic/img-v1/c_icon.png">

  <body>
    <h1>Form Element</h1>
    <form>
      <input type="text" placeholder="Nama" value="Fujimiya"><br><br>
      <input type="text" placeholder="Cita-Cita" required oninvalid="this.setCustomValidity('Cita-cita Mohon Disini')"><br><br>
      <input type="text" placeholder="NO HP"><br><br>

      <!-- untuk setting ukuran text area menggunakan :cols="80" rows="10" -->
      <textarea placeholder="Alamat" value="Jl Japan" cols="80" rows="10"></textarea><br><br>
      <input type="submit" value="Simpan">

    </form>
    <p>Semoga ilmu yang dipelajari berkah - Tugas 14-1</p>


  </body>
